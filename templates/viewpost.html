{% extends 'homepage.html' %}
{% block content %}
<div class="container">
    <h1>BLOG POSTS</h1>
    {% for i in posts %}
    <div class="posts">
    <h2>{{i[1]}}</h2>
    <p>{{i[2]}}</p>
    <small>{{i[3]}}</small>
    <form action="{{url_for('delete_post',id=i[0])}}" method="POST" onsubmit="return confirm('are you sure,you want to delete this post?')">
    <center><button class="btn btn-danger">Delete</button></center>
    </form>
    <form action="{{url_for('update_post',id=i[0])}}" method="GET">
        <center><button class="btn btn-success">Edit</button></center>
    </form>
    </div>
{% endfor %}
</div>
{% endblock %}
